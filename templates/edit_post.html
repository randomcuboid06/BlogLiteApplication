{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block links %}
<link rel="stylesheet" href="../static/edit_post.css">
{% endblock %}

{% block content %}
<h1 align="center" style="margin: 2rem;">Edit your Post</h1>
<div class="container" style="width: 40%;border: 2px solid red; border-radius: 10px;">
<form method="POST">
    <label for="title" class="mt-2">Edit Post's Title -</label>
    <input type="text" id="title" name="title" class="form-control mt-2" value="{{post.title}}">
    <label for="text" class="mt-2">Edit post's content here..</label>
    <textarea id="text" name="text" class="form-control mt-2">{{post.text}}</textarea>
    <label for="image" class="mt-2">Edit Image URL</label>
    <input type="text" id="image" name="image" class="form-control mt-2" value = {{post.image}} >
    <button class="btn btn-success mt-3 mb-3" type="submit">Edit Post</button>
</form>
</div>
{% endblock %}
